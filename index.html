<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TAPE: ONE — Cassette Awakening</title>
  <style>
    body {
      background: black;
      color: #ff0033;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 10vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff0033;
      animation: glitch 1s infinite;
    }
    p {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 40px;
    }
    button {
      background: transparent;
      border: 2px solid #ff0033;
      color: #ff0033;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff0033;
      color: black;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1></h1>
  <p> — Fragments of Memory</p>
  <button onclick="alert('…')">PLAY</button>
  <button onclick="alert('')">DEEPER</button>
  <button onclick="alert('')">STOP</button>
</body>
</html>
