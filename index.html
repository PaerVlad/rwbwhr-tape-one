<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAPE: ONE</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #overlay {
      position: absolute;
      top: 10px; left: 10px;
      color: #fff; font-family: monospace;
      background: rgba(0,0,0,0.5); padding: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">ðŸ“¼ TAPE: ONE â€” Cassette Alley</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xff0000, 1, 100);
    light.position.set(0, 5, 5);
    scene.add(light);

    // Ground
    const groundGeo = new THREE.PlaneGeometry(50, 50);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Zombie (simple cube)
    const zombieGeo = new THREE.BoxGeometry(1, 2, 1);
    const zombieMat = new THREE.MeshStandardMaterial({ color: 0x550000 });
    const zombie = new THREE.Mesh(zombieGeo, zombieMat);
    zombie.position.set(0, 1, 0);
    scene.add(zombie);

    // Cassette (flat box)
    const tapeGeo = new THREE.BoxGeometry(1.5, 0.2, 1);
    const tapeMat = new THREE.MeshStandardMaterial({ color: 0x8888ff });
    const tape = new THREE.Mesh(tapeGeo, tapeMat);
    tape.position.set(2, 0.1, -2);
    scene.add(tape);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      zombie.position.z -= 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
